<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mjukvaru Tjänst</title>
</head>
<body>
    <header>
        <h1>Tjänster AB</h1>
        <a href="index.html" class="home-btn">Gå hem</a>
    </header>
    <main>
        <div class="service-detail">
            <img src="bilder/pexels-luis-gomes-166706-546819.jpg" alt="Dator Tjänst" style="width:300px;height:auto;">
            <h3>Mjukvaru Tjänst</h3>
            <p>Vi hjälper dig med installation, uppdatering och felsökning av programvara. Oavsett om det gäller kontorsprogram, antivirus eller specialanpassade lösningar ser vi till att din mjukvara fungerar smidigt och säkert.</p>
        </div>

        <section class="booking-section">
            <div class="booking-form">
                <h3>Boka mjukvaru tjänst</h3>
                <form action="#" method="post">
                    <label for="name">Namn:</label><br>
                    <input type="text" id="name" name="name" required><br><br>
                    
                    <label for="email">E-post:</label><br>
                    <input type="email" id="email" name="email" required><br><br>
                    
                    <label for="service-date">Önskat datum för tjänst:</label><br>
                    <input type="date" id="service-date" name="service-date" required><br><br>
                    
                    <label for="details">Detaljer om tjänsten:</label><br>
                    <textarea id="details" name="details" rows="4" cols="50" required></textarea><br><br>
                    
                    <input type="submit" value="Boka nu">
            </div>
        </section>
    </main>
</body>
</html>
