<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dator Tjänst</title>
</head>
<body>
<header>
    <h1>Tjänster AB</h1>
    <a href="index.html" class="home-btn">Gå hem</a>
</header>
    <main>
        <div class="service-detail">
            <img src="bilder/pexels-craigmdennis-57007.jpg" alt="Dator Tjänst" style="width:300px;height:auto;">
            <h3>Dator Tjänst</h3>
            <p>Vi erbjuder professionell datorservice inklusive reparation, uppgradering och underhåll av både stationära och bärbara datorer.<br>Vårt team av experter är här för att hjälpa dig med alla dina datorbehov.</p>
        </div>

        <section class="booking-section">
            <div class="booking-form">
                <h3>Boka dator tjänst</h3>
                <form action="#" method="post">
                    <label for="name">Namn:</label><br>
                    <input type="text" id="name" name="name" required><br><br>
                    
                    <label for="email">E-post:</label><br>
                    <input type="email" id="email" name="email" required><br><br>
                    
                    <label for="service-date">Önskat datum för tjänst:</label><br>
                    <input type="date" id="service-date" name="service-date" required><br><br>
                    
                    <label for="details">Detaljer om tjänsten:</label><br>
                    <textarea id="details" name="details" rows="4" cols="50" required></textarea><br><br>
                    
                    <input type="submit" value="Boka nu">
            </div>
        </section>
    </main>
</body>
</html>
